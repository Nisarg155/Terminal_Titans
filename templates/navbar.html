{#{% load bootstrap5 %}#}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
{#    {% bootstrap_css %}#}
{#    {% bootstrap_javascript %}#}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
   .navbar-brand {
            font-family: 'Arial', sans-serif; /* Choose a suitable font */
            font-size: 24px; /* Adjust the font size as needed */
            font-weight: bold; /* Adjust the font weight as needed */
            color: #015d52;
        }
</style>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color:whitesmoke;">
        <a class="navbar-brand" href="#">Docfinder+</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="specialistDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Specialist
                </a>
                <div class="dropdown-menu" aria-labelledby="specialistDropdown">
                    <a class="dropdown-item" href="/Cardiologist">Cardiologist</a>
                    <a class="dropdown-item" href="/Dermatologist">Dermatologist</a>
                    <a class="dropdown-item" href="/Orthopedic">Orthopedic</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="policyDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Policy
                </a>
                <div class="dropdown-menu" aria-labelledby="policyDropdown">
                    <a class="dropdown-item" href="#">Insurance</a>
                    <a class="dropdown-item" href="#">Medicare</a>
                    <a class="dropdown-item" href="#">Private Pay</a>
                </div>
            </li>
        </ul>
    </div>
    <form class="d-flex">
        <button class="btn btn-outline-success" type="submit">Register</button>
    </form>
</nav>
  
<div class="container mt-3">
  <form class="d-flex justify-content-end">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 200px;">
    <button class="btn btn-primary" type="submit">Search</button>
  </form>
</div>
  
    {% block content %}
    {% endblock %}
</body>
</html>
